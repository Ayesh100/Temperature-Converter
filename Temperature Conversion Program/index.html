<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><u>Temperature Conversion</u></h1>
    <div class="container">
        <input type="number" id="temperature" placeholder="Enter temperature to convert"><br>
        <input type="radio" name="conversion" id="CtoF">
        <label for="conversion">Celsius to Fahrenheit</label><br>
        <input type="radio" name="conversion" id="FtoC">
        <label for="conversion">Fahrenheit to Celsius</label><br>
        <button type="submit" onclick="conversion()" class="button">Convert</button>
        <h3 id="result">Your result will appear here</h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
